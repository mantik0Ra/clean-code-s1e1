<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="app">
  <article class="article">
    <img class="article__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="article__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>
  <main class="main">
    <p id="sect-add-elem"><label class="main__label-new-task" for="new-task">Add Item</label>
      <section class="main__section">
        <input id="new-task" class="main__input main__task" type="text">
        <button class="main__btn">Add</button>
      </section>
    </p>
    <h3 class="main__name-list">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="main__ul_list-item">
        <input type="checkbox"><label class="main__ul_list-item_label main__task">Pay Bills</label>
        <input type="text" class="main__input main__task">
        <button class="main__btn edit">Edit</button>
        <button class="main__btn delete">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
      <li class="main__ul_list-item edit-mode">
        <input type="checkbox"><label class="main__ul_list-item_label main__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__input main__task">
        <button class="main__btn edit">Save</button>
        <button class="main__btn delete">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
    <h3 class="main__name-list">Completed</h3>
    <ul id="completed-tasks">
      <li class="main__ul_list-item">
        <input type="checkbox" checked><label class="main__ul_list-item_label main__task">See the Doctor</label>
        <input type="text" class="main__input main__task">
        <button class="main__btn edit">Edit</button>
        <button class="main__btn delete">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
