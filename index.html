<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="app">
  <article class="sect-more-info">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>
  <main class="main-page-elem">
    <p id="sect-add-elem"><label class="label-new-task" for="new-task">Add Item</label>
      <section class="task-row-wrapper">
        <input id="new-task" class="change-name-input task" type="text">
        <button class="btn">Add</button>
      </section>
    </p>
    <h3 class="name-list">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list-item">
        <input type="checkbox"><label class="label-task task">Pay Bills</label>
        <input type="text" class="change-name-input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input type="checkbox"><label class="label-task task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="change-name-input task">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="name-list">Completed</h3>
    <ul id="completed-tasks">
      <li class="list-item">
        <input type="checkbox" checked><label class="label-task task">See the Doctor</label>
        <input type="text" class="change-name-input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
